---
layout: default
breadcrumbs-override: true
breadcrumbs:
- title: "Home"
  url: "/"
- title: "Join us"
  url: "/join-us"
---

<div class="grid-row">
	<div class="grid-column-full">
			<div class="panel {% if page.type == 'success' %}panel--confirmation{% endif %}">

				<h1>{{ page.title }}</h1>


				<div class="grid-row">
					<div class="grid-column-two-thirds">

						{{ page.excerpt | markdownify }}
						{{ content }}
						<p><a class="link--inverse" href="/">Go back to the home page</a></p>

					</div>
				</div>

		</div>
	</div>
</div>
