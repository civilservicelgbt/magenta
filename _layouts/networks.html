---
layout: default
---

<div class="grid-row">
	<div class="grid-column-two-thirds">

		<h1 class="page--heading">{{ page.title }}</h1>

		{{ page.excerpt | prepend: '<p class="page--excerpt">' | append: '</p>' }}

	</div>
</div>

<div id="networks-list" class="grid-row">
  
    {% assign deptnetworks = site.data.networks %}
    
  <div class="grid-column-two-thirds">
    <ul class="list--no-styles networks--network-list">
    {% for network in deptnetworks %}
      {% include layouts/network-details.html %}
    {% endfor %}
    </ul>
  </div>
  
	<div class="grid-column-one-third">
    <aside class="networks-aside">
		  <!-- secondary content here -->
		  {{ content }}
    </aside>
	</div>
  
</div>
