<fieldset id="fieldset--event-start-date" aria-describedby="fieldset--event-start-date--hint">
	<legend id="fieldset--event-start-date--title" class="legend-lg">Event start date</legend>


	<div class="grid-row form-row">
		<div class="grid-column-one-third">
			<p class="label-md">Date and time</p>
			<div id="fieldset--event-start-date--hint" class="hint">
				For example â€“ 31 12 2021  18 00
			</div>
		</div>
		<div class="grid-column-two-thirds">
			<div id="post-event-start-date" class="date-input">

				<div class="date-input--item">
					<label class="label-md" for="post-event-start-day">Day</label>
					<input class="input date-input date-input--day" id="post-event-start-day" name="post-event-start-day" placeholder="DD" minlength="2" maxlength="2" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>

				<div class="date-input--item">
					<label class="label-md" for="post-event-start-month">Month</label>
					<input class="input date-input date-input--month" id="post-event-start-month" name="post-event-start-month" placeholder="MM" minlength="2" maxlength="2" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>

				<div class="date-input--item">
					<label class="label-md" for="post-event-start-year">Year</label>
					<input class="input date-input date-input--year" id="post-event-start-year" name="post-event-start-year" placeholder="YYYY" minlength="4" maxlength="4" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>

				<div class="date-input--item">
					<label class="label-md" for="post-event-start-hour">Hour</label>
					<input class="input date-input date-input--hour" id="post-event-start-hour" name="post-event-start-hour" placeholder="hh" minlength="2" maxlength="2" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>

				<div class="date-input--item">
					<label class="label-md" for="post-event-start-minute">Minute</label>
					<input class="input date-input date-input--minute" id="post-event-start-month" name="post-event-start-minute" placeholder="mm" minlength="2" maxlength="2" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>

			</div>
		</div>
	</div>

</fieldset>
