<fieldset id="fieldset--event-registration-info" aria-describedby="fieldset--event-registration-info--hint">
	<legend id="fieldset--event-registration-info--title" class="legend-lg">Event registration details</legend>


	<div class="grid-row form-row">
		<div class="grid-column-one-third">
			<label class="inline-label label-md" for="post-registration-form">
				Registration form
			</label>
			<div id="fieldset--post-registration-form--hint" class="hint">
				If you want attendees to register online using a form, enter the URL for the form.
			</div>
		</div>
		<div class="grid-column-two-thirds">
			<input class="input" id="post-registration-form" name="post-registration-form" type="text" placeholder="https://eventbrite.co.uk/xyz">
		</div>
	</div>

	<div class="grid-row form-row">
		<div class="grid-column-one-third">
			<label class="inline-label label-md" for="post-registration-email">
				Registration email address
			</label>
			<div id="fieldset--post-registration-email--hint" class="hint">
				If you want attendees to register by email, enter the email address they should contact.
			</div>
		</div>
		<div class="grid-column-two-thirds">
			<input class="input" id="post-registration-email" name="post-registration-email" type="email" placeholder="register@civilservice.lgbt">
		</div>
	</div>

	<div class="grid-row form-row">
		<div class="grid-column-one-third">
			<label class="inline-label label-md" for="post-registration-message">
				Registration message
			</label>
			<div id="fieldset--post-registration-message--hint" class="hint">
				If this you don't want attendees to register in advance, enter a message explaining that here.
			</div>
		</div>
		<div class="grid-column-two-thirds">
			<input class="input" id="post-registration-message" name="post-registration-message" type="text" placeholder="No need to register. Just turn up.">
		</div>
	</div>

</fieldset>
